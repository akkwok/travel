        <h2>帶爸媽出國玩</h2>
        <p>
          努力工作省吃儉用，隔了快三年~選了便宜的越南旅遊，那時的越南還有點落後，滿街按著喇叭的摩托車，混濁的空氣與凌亂的車流，但食物意外的非常合胃口 :)<br>
          下龍灣壯闊，但我更愛陸龍灣——坐著小船穿梭群山與水道之間，彷佛置身在山水畫中~就是熱了點XD<br>
          有一晚老爸還買了一箱啤酒，三五團友與導遊談天說地，成了旅程最意外、也最暖的收穫。
        </p>
